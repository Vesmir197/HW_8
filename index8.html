<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW_8</title>
    <link rel="stylesheet" href="style8.css">
</head>
<body>

  <main>

    <div>
      <h4>ІНВЕСТИЦІЇ</h4>
      <span class="do">ЗРОБИТИ </span>
      <span class="invest">- ІНВЕСТИЦІЇ У ПРОГРАМУ</span>
          <p>виберіть спосіб оплати</p>
    </div>
  
    <div class="form-container">
  
    <form action="#" method="POST">
    
        <label class="payment-method" for="bank-card">Банківська карта</label>
        <input type="radio" name="payment" id="bank-card">
  
        <label class="payment-method" for="PayPal">PayPal</label>
        <input type="radio" name="payment" id="PayPal">
  
        <label class="payment-method" for="bank-receipt">Банківська платіжна квитанція</label>
        <input type="radio" name="payment" id="bank-receipt">
   
        
        <p class="card">БАНКІВСЬКА КАРТА</p>

        <div class="container">
         
        <div class="amount">
            <input type="radio" name="price" id="one"> <label class="price" for="one">50000</label>
            <input type="radio" name="price" id="two"> <label class="price" for="two">30000</label>
            <input type="radio" name="price" id="three"> <label class="price" for="three">10000</label>
            <input type="radio" name="price" id="four"> <label class="price" for="four">1000</label>
          </div>

          <div class="suma">
            <input class="suma" type="text" name="suma" id="suma" placeholder="ІНША СУМА"> <label class="suma" for="suma"></label>
          </div>

         </div>
       

         <div class="frequency">
          <label class="payment-method" for="monthly">Щомісячно</label>
          <input type="radio" name="how-often" id="monthly">
    
          <label class="payment-method" for="one-time">Одноразово</label>
          <input type="radio" name="how-often" id="one-time">
         </div>

         <p class="contact">ІМ'Я</p> 
         <div class="name"><input type="text" placeholder="Напишіть ваше ім'я"></div>
         <p class="contact">EMAIL</p>
         <div class="email"> <input type="text" placeholder="Напишіть вашу електронну адресу"></div>
        

   
          <div class="accept">
            <label for="conditions">
              <input class="conditions" type="checkbox" id="conditions">Я приймаю <a href="#">Договір оферти</a>
            </label>
           </div>
   
          
 
             <div class="personal-data">
              <label for="condition">
                <input class="i-accept" type="checkbox" id="condition">Я приймаю <a href="#">Угоду про використання персональних даних</a>
              </label>
             </div>
  
            <button class="submit">ВІДПРАВИТИ</button>
      
    </form>  
  </div>
    
    
      
    
  </main>
   
    
</body>
</html>
